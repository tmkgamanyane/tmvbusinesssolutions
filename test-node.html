<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Server Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>üîç Node.js Server Diagnostic Test</h1>
    <p>This page tests if your Node.js backend is running and accessible.</p>
    
    <button onclick="runTests()">Run Tests</button>
    
    <div id="results"></div>

    <script>
        async function runTests() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="info">Running tests...</div>';
            
            const tests = [];
            
            // Test 1: Check /api/test endpoint
            tests.push(await testEndpoint('/api/test', 'Basic API Test'));
            
            // Test 2: Check if we can reach localhost:3000 directly (will fail in browser due to CORS, but useful info)
            tests.push(await testEndpoint('http://localhost:3000/api/test', 'Direct Node.js Test (expected to fail in browser)'));
            
            // Test 3: Check login endpoint
            tests.push(await testEndpoint('/api/auth/login', 'Login API Test', 'POST', {
                email: 'test@example.com',
                password: 'test123'
            }));
            
            // Display results
            results.innerHTML = tests.join('');
        }
        
        async function testEndpoint(url, name, method = 'GET', body = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                };
                
                if (body) {
                    options.body = JSON.stringify(body);
                }
                
                console.log(`Testing ${name}: ${url}`);
                
                const response = await fetch(url, options);
                const contentType = response.headers.get('content-type');
                
                let data;
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    data = await response.text();
                }
                
                return `
                    <div class="test-result ${response.ok ? 'success' : 'error'}">
                        <strong>${name}</strong><br>
                        URL: ${url}<br>
                        Status: ${response.status} ${response.statusText}<br>
                        Content-Type: ${contentType}<br>
                        Response: <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                return `
                    <div class="test-result error">
                        <strong>${name} - FAILED</strong><br>
                        URL: ${url}<br>
                        Error: ${error.message}<br>
                        <pre>${error.stack}</pre>
                    </div>
                `;
            }
        }
        
        // Auto-run tests on page load
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
